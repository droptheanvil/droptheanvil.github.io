        .vendiagram {
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            aspect-ratio: 7 / 5;
            position: relative;
        }

        .vendiagram::before,
        .vendiagram::after {
            content: '';
            position: absolute;
            border: 2.5px solid black;
            border-radius: 50%;
            width: 60%;
            height: 0;
            padding-bottom: 60%;
        }

        .vendiagram::before {
            left: 2.5%;
            top: 5%;
        }

        .vendiagram::after {
            right: 2.5%;
            top: 5%;
        }

        .left-side-text {
            z-index: 1;
        }

        .right-side-text {
            z-index: 1;
        }

        .circle-text {
            position: absolute;
            text-align: center;
            width: auto;
            font-size: 24px;
        }

        .left-circle-text {
            left: 23%;
            top: 92%;
        }

        .right-circle-text {
            right: 23%;
            top: 92%;
        }

        .vendiagram>* {
            flex: 1 0 33%;
            text-align: center;
        }

        @media(min-width:320px) {
            html {
                font-size: calc(14px + 16 * ((100vw - 320px) / 671));
            }
        }

        @media(min-width:991px) {
            html {
                font-size: 30px;
            }
        }

        @supports not (aspect-ratio:8/5) {
            .vendiagram {
                padding-top: 12.5%;
                padding-bottom: 12.5%;
            }
        }

        .icon {
            z-index: 10;
            max-width: 70px;
            max-height: 70px;
            width: 10vw;
            height: 10vw;
            position: absolute;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .icon-caption {
            font-size: 16px;
            position: absolute;
            bottom: -45px;
        }

    <script>
        function isMobileDevice() {
                return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
            }

            function setOverflowBasedOnDevice() {
                if (isMobileDevice()) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            }

            window.addEventListener('load', setOverflowBasedOnDevice);
            window.addEventListener('resize', setOverflowBasedOnDevice);
        
        // Venn diagram
        const initialPositions = {};
        const offsetX = 20;
        const offsetY = 20;

        function saveInitialPositions() {
            const icons = document.querySelectorAll('.icon');
            const diagram = document.querySelector('.vendiagram');
            const diagramRect = diagram.getBoundingClientRect();

        icons.forEach(icon => {
            const rect = icon.getBoundingClientRect();
            const topPercentage = ((rect.top - diagramRect.top + offsetY) / diagramRect.height) * 100;
            const leftPercentage = ((rect.left - diagramRect.left + offsetX) / diagramRect.width) * 100;
            initialPositions[icon.id] = {
                top: topPercentage,
                left: leftPercentage
            };
        });
    }

    function resetIconPositions() {
        const icons = document.querySelectorAll('.icon');
        icons.forEach(icon => {
            icon.style.position = 'absolute';
            icon.style.top = `calc(${initialPositions[icon.id].top}%)`;
            icon.style.left = `calc(${initialPositions[icon.id].left}%)`;
        });
    }

window.addEventListener('resize', resetIconPositions);
window.addEventListener('load', () => {
    saveInitialPositions();
    resetIconPositions();
    document.querySelectorAll('.icon').forEach(setupIconInteraction);
});

function setupIconInteraction(icon) {
    let isDragging = false;
    let startX, startY;

    icon.addEventListener('mousedown', startDrag);
    icon.addEventListener('touchstart', startDrag, { passive: false });

    function startDrag(e) {
        e.preventDefault();
        isDragging = false;
        startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
        startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
    }

    function drag(e) {
        e.preventDefault();
        const currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
        const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

        if (Math.abs(currentX - startX) > 5 || Math.abs(currentY - startY) > 5) {
            isDragging = true;
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            icon.style.left = `${icon.offsetLeft + deltaX}px`;
            icon.style.top = `${icon.offsetTop + deltaY}px`;
            startX = currentX;
            startY = currentY;
        }
    }

    function endDrag() {
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchend', endDrag);

        if (!isDragging) {
            const link = icon.querySelector('.link');
            if (link) {
                window.location.href = link.getAttribute('href');
            }
        }
    }
}
