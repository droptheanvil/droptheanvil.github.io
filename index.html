        .vendiagram {
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            aspect-ratio: 7 / 5;
            position: relative;
        }

        .vendiagram::before,
        .vendiagram::after {
            content: '';
            position: absolute;
            border: 2.5px solid black;
            border-radius: 50%;
            width: 60%;
            height: 0;
            padding-bottom: 60%;
        }

        .vendiagram::before {
            left: 2.5%;
            top: 10%;
        }

        .vendiagram::after {
            right: 2.5%;
            top: 10%;
        }

        .left-side-text {
            z-index: 1;
        }

        .right-side-text {
            z-index: 1;
        }

        .circle-text {
            position: absolute;
            text-align: center;
            width: auto;
            font-size: 24px;
        }

        .left-circle-text {
            left: 20%;
            top: 98%;
        }

        .right-circle-text {
            right: 20%;
            top: 98%;
        }

        .vendiagram>* {
            flex: 1 0 33%;
            text-align: center;
        }

        @media(min-width:320px) {
            html {
                font-size: calc(14px + 16 * ((100vw - 320px) / 671));
            }
        }

        @media(min-width:991px) {
            html {
                font-size: 30px;
            }
        }

        @supports not (aspect-ratio:8/5) {
            .vendiagram {
                padding-top: 12.5%;
                padding-bottom: 12.5%;
            }
        }

        .icon {
            z-index: 10;
            max-width: 70px;
            max-height: 70px;
            width: 10vw;
            height: 10vw;
            position: absolute;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

    <script>
        // Venn diagram
        const initialPositions = {};
        const offsetX = 20;
        const offsetY = 20;

        function saveInitialPositions() {
            const icons = document.querySelectorAll('.icon');
            const diagram = document.querySelector('.vendiagram');
            const diagramRect = diagram.getBoundingClientRect();

            icons.forEach(icon => {
                const rect = icon.getBoundingClientRect();
                const topPercentage = ((rect.top - diagramRect.top + offsetY) / diagramRect.height) * 100;
                const leftPercentage = ((rect.left - diagramRect.left + offsetX) / diagramRect.width) * 100;
                initialPositions[icon.id] = {
                    top: topPercentage,
                    left: leftPercentage
                };
            });
        }

        function resetIconPositions() {
            const icons = document.querySelectorAll('.icon');
            const diagram = document.querySelector('.vendiagram');
            const diagramRect = diagram.getBoundingClientRect();

            icons.forEach(icon => {
                const iconWidth = icon.offsetWidth;
                const iconHeight = icon.offsetHeight;
                icon.style.position = 'absolute';
                icon.style.top = `calc(${initialPositions[icon.id].top}%`;
                icon.style.left = `calc(${initialPositions[icon.id].left}%`;
            });
        }

        window.addEventListener('resize', resetIconPositions);
        window.addEventListener('load', () => {
            saveInitialPositions();
            resetIconPositions();
            document.querySelectorAll('.icon').forEach(dragElement);
        });

        function dragElement(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.addEventListener("mousedown", dragMouseDown);
            elmnt.addEventListener("touchstart", dragMouseDown, { passive: true });

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                if (e.type === "touchstart") {
                    pos3 = e.touches[0].clientX;
                    pos4 = e.touches[0].clientY;
                } else {
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                }
                document.addEventListener("mouseup", closeDragElement);
                document.addEventListener("touchend", closeDragElement, { passive: true });
                document.addEventListener("mousemove", elementDrag);
                document.addEventListener("touchmove", elementDrag, { passive: true });
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                if (e.type === "touchmove") {
                    pos1 = pos3 - e.touches[0].clientX;
                    pos2 = pos4 - e.touches[0].clientY;
                    pos3 = e.touches[0].clientX;
                    pos4 = e.touches[0].clientY;
                } else {
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                }
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.removeEventListener("mouseup", closeDragElement);
                document.removeEventListener("touchend", closeDragElement);
                document.removeEventListener("mousemove", elementDrag);
                document.removeEventListener("touchmove", elementDrag);
            }
        }
    </script>
